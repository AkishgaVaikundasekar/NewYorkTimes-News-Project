<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NYT News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>New York Times - Top Stories</h1>
    </header>

    <section class="hero">
        <img src="https://img.freepik.com/free-vector/newspaper-pages-vintage_1284-25428.jpg?t=st=1746552524~exp=1746556124~hmac=796cbf946d7590827db6ba7e16821ad19fc8033a4b4c5f769801d9cbf9299772&w=1800"
        <h2>Bringing you the latest headlines</h2>
        <p>Select a section to view the top news powered by the NYT API.</p>
    </section>

    <section class="controls">
        <label for="section-select">Get Stories:</label>
        <select id="section-select">
            <option value="home">Home</option>
            <option value="world">World</option>
            <option value="technology">Technology</option>
            <option value="science">Science</option>
            <option value="arts">Arts</option>
            <option value="business">Business</option>
        </select>
        <button id="fetch-news">Get News</button>
    </section>

    <section class="articles" id="articles">
        <!-- Articles will be injected here -->
    </section>

    <footer>
        <p>&copy;From New York Times</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
